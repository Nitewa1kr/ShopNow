<form (submit)="addItem($event)">
    <div class="form-group">
            <select [(ngModel)]="AisleNum" name="AisleNum" class="form-control" placeholder="AisleNum">
                <option value="1">Aisle # 1</option>
                <option value="2">Aisle # 2</option>
                <option value="3">Aisle # 3</option>
                <option value="4">Aisle # 4</option>
                <option value="5">Aisle # 5</option>
            </select>
        <input type="text" [(ngModel)]="ItemName" name="ItemName" class="form-control" placeholder="Add Items">
        <button type="submit" (click)="addItem($event)" class="btn btn-primary">Submit</button>
    </div> 
</form>

<div class = "items-list">
    <div *ngFor = "let item of items">
        <div class="container">
            <div class="col-md-4">
                    {{item.AisleNum}} 
                    {{item.ItemName}}
                    {{item.ShopNow}}
            </div>
            <div class="col-md-4">
                <i class="fa fa-plus" (click)="updateStatusSN(item)" aria-hidden="true"></i>
            </div>
            <div class="col-md-4">
                <input type="button" (click)="deleteItem(item._id)" value="Delete" class="btn btn-danger">
            </div>
        </div>
    </div>
</div>
